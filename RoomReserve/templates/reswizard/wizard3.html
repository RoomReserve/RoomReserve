{% extends 'default.html' %}

{% block body1 %}

<div class="panel panel-primary">
  <div class="panel-body">
    Creating a new reservation for <strong>{{ buildingName }} {{ room.get_room_number() }}</strong>.
  </div>
</div>


<h5>Guest Information</h5>

<form action="/res/new/guest/search" method="POST">
  <input type="hidden" name="resID" value="{{ resID }}">
  <input type="submit" class="btn btn-primary" value="Existing Guest">
</form>
<br>
<form action="/res/new/guest/new" method="POST">
  <input type="hidden" name="resID" value="{{ resID }}">
  <input type="submit" class="btn btn-success" value="New Guest">
</form>



{% endblock %}
