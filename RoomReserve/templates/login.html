
<!doctype html>
<html>
<head>
  <title>
    {% if not title %}
     {{ appname }}
    {% else %}
     {{ appname }} / {{ title }}
    {% endif %}
  </title>

  {%include 'parts/bootstrap.html' %}

  {% block head %} {% endblock %}
</head>

<body>
  <div class="wrapper">


  {% block body1 %}

  <form action="" method=post class="form-horizontal">

    <br>
    <div class="container">
      <div class="row"> 
        <div class="col-md-6 col-md-offset-3"> 

          <div class="panel panel-primary">
            <div class="panel-heading"><h4>Sign in to RoomReserve</h4></div>
            <div class="panel-body">
              
              <div class="form-group">
                  <label for="inputemail" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10 col-lg-10">
                    <input type="text" id="email" name="email" class="form-control"
                      placeholder="Email Address" required>
                  </div>
              </div>

              <div class="form-group">
                  <label for="inputpassword" class="col-sm-2 control-label">Password</label>
                  <div class="col-sm-10 col-lg-10">
                    <input type="password" id="password" name="password" class="form-control"
                      placeholder="Password" required>
                  </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> Remember me
                    </label>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary active">Sign in</button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

  {% endblock %}

  <!-- /#page-wrapper -->


 </div>

<br>
<br>
<p class="small text-muted" align="center">Made with {{ feeling }} at Luther College.</p>

{% include 'parts/bootstrap_foot.html' %}

</body>
</html>
