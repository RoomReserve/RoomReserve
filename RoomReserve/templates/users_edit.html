{% extends 'default.html' %}

{% block body1 %}



<div>

  <form class="well" method="POST" action="/admin/users/{{ userid }}">
    {% for field in form %}
      <tr>
          <td>{{ field.label }}</td>
          {% if allowEdit %}
          <td>{{ field }}</td>
          {% else %}
          <td>{{ field(readonly=True) }}
          {% endif %}
          <br />
      </tr>
    {% endfor %}


    <input type="submit" value="Edit">
  </form>

</div>


{% endblock %}
