{% extends 'default.html' %}

{% block body1 %}


<div class="col-lg-12">
    <div class="panel panel-primary">
        <div class="panel-heading">
        {% for g in guests %}
        <i class="fa fa-user fa-fw fa-2x"></i> {{g.first + ' ' + g.last}}
        </div>
        <div class="panel-body">
          <h5>Basic Info:</h5>
          <ul>
            <li>Guest ID: <strong>{{ g.id}}</li></strong>
            <li>First Name: <strong>{{ g.first}}</li></strong>
            <li>Last Name: <strong>{{ g.last}}</li></strong>
          </ul>
          <hr>
          <h5>Contact {{ g.first }}: </h5>
          <ul>
            <li>Email: <strong><a href= "mailto:{{g.email}}" target="_blank"> {{g.email}}</a></li></strong>
            <li>Phone: <strong>{{g.phone}}</li></strong>
          </ul>
        {% endfor %}
        </div>
        <div class="panel-footer">
            <i class="fa fa-pencil" aria-hidden="true"></i> Edit Guest
        </div>
    </div>
</div>


{% endblock %}
