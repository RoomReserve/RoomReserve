{% extends 'default.html' %}

{% block body1 %}


<div class="panel panel-primary col-md">
  <div class="panel-heading">
    <h3 class="panel-title">Guest Profile</h3>
  </div>
  <div class="panel-body">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Phone</th>
            </tr>
          </thead>
          <tbody>
          {% for g in guests %}
            <tr>
              <td>{{ g.id }}</td>
        			<td>{{ g.first }}</td>
        			<td>{{ g.last }}</td>
              <td>{{ g.email }}</td>
              <td>{{ g.phone }}</td>
            </tr>
          {% endfor %}

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>


{% endblock %}
