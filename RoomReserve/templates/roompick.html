{% extends 'default.html' %}

{% block body1 %}




<!-- Room Modal -->
  <div class="modal fade" id="roompicker" tabindex="-1" role="dialog" aria-labelledby="pickRoomModal">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="pickroomModalLabel">Select Room</h4>
        </div>
        <div class="modal-body">

          {% if rooms %}
          <div class="panel panel-primary col-md">
            <div class="panel-heading">
              <h3 class="panel-title">Rooms</h3>
            </div>
            <div class="panel-body">
              <div class="col-md-12">
                <div class="table-responsive">
                  <table id="datatables" class="table table-striped">
                    <thead>
                      <tr>
                        <th>Building</th>
                        <th>Room Number</th>
                        <th>Capacity</th>
                        <th></th>
                        <th></th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for r in rooms %}
                      <tr>
                        <td>{{ r.getMyBuildingName() }}</td>
                        <td>{{ r.roomnumber }}</td>
                        <td>{{ r.capacity }}</td>
                        <td></td>
                        <td></td>
                        <td>
                          <!--
                          <form action="/reservation/new" method="POST">
                            <input type="hidden" name="resID" value="{{ resID }}">
                            <input type="hidden" name="roomID" value="{{ r.id }}">
                            <input type="submit" class="btn btn-primary" value="Select">
                          </form>
                          -->
                        </td>
                      </tr>
                    {% endfor %}

                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

          {% endif %}


        </div><!-- ./modal-body-->

        <!--
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
        -->

      </div>
    </div>
  </div>


  
  <div class="form-group">
        <div class="col-sm-10">
          <label for="roompick" class="col-sm-2 control-label">Please select a room</label>
          <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#roompicker"><i class="fa fa-user-plus" aria-hidden="true"></i> Choose </button>
        </div>
  </div>
{% endblock %}
