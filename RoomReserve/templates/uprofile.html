{% extends 'default.html' %}

{% block body1 %}


<div class="panel panel-primary col-md">
  <div class="panel-heading">
    <h3 class="panel-title">User Profile</h3>
  </div>
  <div class="panel-body">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>id</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Role</th>
            </tr>
          </thead>
          <tbody>
          {% for u in users %}
            <tr>
              <td>{{ u.id }}</td>
        			<td>{{ u.first }}</td>
        			<td>{{ u.last }}</td>
              <td>{{ u.email }}</td>
              <td>{{ u.role }}</td>
            </tr>
          {% endfor %}

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>


{% endblock %}
